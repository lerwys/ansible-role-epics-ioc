#    repo_version: master
#    clone_path: /tmp
#    install_via_makefile: true
#    epics_modules_cfg: []
#    epics_overwrite_release_file: true
#    epics_release_filename: RELEASE
#    epics_base_dir: /usr/lib/epics
#    make_install_targets:
#      - distclean
#      - all
#    force_version: true

epics_ioc_repos: []
